01 ప్రథమోఽధ్యాయః – అర్జునవిషాదయోగః:
  01: "ధృతరాష్ట్ర ఉవాచ –\nధర్మక్షేత్రే కురుక్షేత్రే సమవేతా యుయుత్సవః |\nమామకాః పాండవాశ్చైవ కిమకుర్వత సంజయ || ౧ ||"
  02: "సంజయ ఉవాచ –\nదృష్ట్వా తు పాండవానీకం వ్యూఢం దుర్యోధనస్తదా |\nఆచార్యముపసంగమ్య రాజా వచనమబ్రవీత్ || ౨ ||"
  03: "పశ్యైతాం పాండుపుత్రాణామాచార్య మహతీం చమూమ్ |\nవ్యూఢాం ద్రుపదపుత్రేణ తవ శిష్యేణ ధీమతా || ౩ ||"
  04: "అత్ర శూరా మహేష్వాసా భీమార్జునసమా యుధి |\nయుయుధానో విరాటశ్చ ద్రుపదశ్చ మహారథః || ౪ ||"
  05: "ధృష్టకేతుశ్చేకితానః కాశిరాజశ్చ వీర్యవాన్ |\nపురుజిత్కుంతిభోజశ్చ శైబ్యశ్చ నరపుంగవః || ౫ ||"
  06: "యుధామన్యుశ్చ విక్రాన్త ఉత్తమౌజాశ్చ వీర్యవాన్ |\nసౌభద్రో ద్రౌపదేయాశ్చ సర్వ ఏవ మహారథాః || ౬ ||"
  07: "అస్మాకం తు విశిష్టా యే తాన్నిబోధ ద్విజోత్తమ |\nనాయకా మమ సైన్యస్య సంజ్ఞార్థం తాన్బ్రవీమి తే || ౭ ||"
  08: "భవాన్భీష్మశ్చ కర్ణశ్చ కృపశ్చ సమితింజయః |\nఅశ్వత్థామా వికర్ణశ్చ సౌమదత్తిస్తథైవ చ || ౮ ||"
  09: "అన్యే చ బహవః శూరా మదర్థే త్యక్తజీవితాః |\nనానాశస్త్రప్రహరణాః సర్వే యుద్ధవిశారదాః || ౯ ||"
  10: "అపర్యాప్తం తదస్మాకం బలం భీష్మాభిరక్షితమ్ |\nపర్యాప్తం త్విదమేతేషాం బలం భీమాభిరక్షితమ్ || ౧౦ ||"
  11: "అయనేషు చ సర్వేషు యథాభాగమవస్థితాః |\nభీష్మమేవాభిరక్షంతు భవంతః సర్వ ఏవ హి || ౧౧ ||"
  12: "తస్య సంజనయన్హర్షం కురువృద్ధః పితామహః |\nసింహనాదం వినద్యోచ్చైః శంఖం దధ్మౌ ప్రతాపవాన్ || ౧౨ ||"
  13: "తతః శంఖాశ్చ భేర్యశ్చ పణవానకగోముఖాః |\nసహసైవాభ్యహన్యంత స శబ్దస్తుములోఽభవత్ || ౧౩ ||"
  14: "తతః శ్వేతైర్హయైర్యుక్తే మహతి స్యందనే స్థితౌ |\nమాధవః పాండవశ్చైవ దివ్యౌ శంఖౌ ప్రదధ్మతుః || ౧౪ ||"
  15: "పాంచజన్యం హృషీకేశో దేవదత్తం ధనంజయః |\nపౌండ్రం దధ్మౌ మహాశంఖం భీమకర్మా వృకోదరః || ౧౫ ||"
  16: "అనంతవిజయం రాజా కుంతీపుత్రో యుధిష్ఠిరః |\nనకులః సహదేవశ్చ సుఘోషమణిపుష్పకౌ || ౧౬ ||"
  17: "కాశ్యశ్చ పరమేష్వాసః శిఖండీ చ మహారథః |\nధృష్టద్యుమ్నో విరాటశ్చ సాత్యకిశ్చాపరాజితః || ౧౭ ||"
  18: "ద్రుపదో ద్రౌపదేయాశ్చ సర్వశః పృథివీపతే |\nసౌభద్రశ్చ మహాబాహుః శంఖాన్దధ్ముః పృథక్పృథక్ || ౧౮ ||"
  19: "స ఘోషో ధార్తరాష్ట్రాణాం హృదయాని వ్యదారయత్ |\nనభశ్చ పృథివీం చైవ తుములోఽభ్యనునాదయన్ || ౧౯ ||"
  20: "అథ వ్యవస్థితాన్దృష్ట్వా ధార్తరాష్ట్రాన్ కపిధ్వజః |\nప్రవృత్తే శస్త్రసమ్పాతే ధనురుద్యమ్య పాండవః |\nహృషీకేశం తదా వాక్యమిదమాహ మహీపతే || ౨౦ ||"
  21: "అర్జున ఉవాచ –\nసేనయోరుభయోర్మధ్యే రథం స్థాపయ మేఽచ్యుత |\nయావదేతాన్నిరీక్షేఽహం యోద్ధుకామానవస్థితాన్ || ౨౧ ||"
  22: "కైర్మయా సహ యోద్ధవ్యమస్మిన్ రణసముద్యమే || ౨౨ ||"
  23: "యోత్స్యమానానవేక్షేఽహం య ఏతేఽత్ర సమాగతాః |\nధార్తరాష్ట్రస్య దుర్బుద్ధేర్యుద్ధే ప్రియచికీర్షవః || ౨౩ ||"
  24: "సంజయ ఉవాచ –\nఏవముక్తో హృషీకేశో గుడాకేశేన భారత |\nసేనయోరుభయోర్మధ్యే స్థాపయిత్వా రథోత్తమమ్ || ౨౪ ||"
  25: "భీష్మద్రోణప్రముఖతః సర్వేషాం చ మహీక్షితామ్ |\nఉవాచ పార్థ పశ్యైతాన్సమవేతాన్కురూనితి || ౨౫ ||"
  26: "తత్రాపశ్యత్ స్థితాన్ పార్థః పితౄనథ పితామహాన్ |\nఆచార్యాన్మాతులాన్ భ్రాతౄన్ పుత్రాన్ పౌత్రాన్ సఖీంస్తథా |\nశ్వశురాన్సుహృదశ్చైవ సేనయోరుభయోరపి || ౨౬ ||"
  27: "తాన్సమీక్ష్య స కౌంతేయః సర్వాన్బంధూనవస్థితాన్ |\nకృపయా పరయావిష్టో విషీదన్నిదమబ్రవీత్ || ౨౭ ||"
  28: "అర్జున ఉవాచ –\nదృష్ట్వేమం స్వజనం కృష్ణ యుయుత్సుం సముపస్థితమ్ |\nసీదంతి మమ గాత్రాణి ముఖం చ పరిశుష్యతి || ౨౮ ||"
  29: "వేపథుశ్చ శరీరే మే రోమహర్షశ్చ జాయతే |\nగాండీవం స్రంసతే హస్తాత్త్వక్చైవ పరిదహ్యతే || ౨౯ ||"
  30: "న చ శక్నోమ్యవస్థాతుం భ్రమతీవ చ మే మనః |\nనిమిత్తాని చ పశ్యామి విపరీతాని కేశవ || ౩౦ ||"
  31: "న చ శ్రేయోఽనుపశ్యామి హత్వా స్వజనమాహవే |\nన కాంక్షే విజయం కృష్ణ న చ రాజ్యం సుఖాని చ || ౩౧ ||"
  32: "కిం నో రాజ్యేన గోవింద కిం భోగైర్జీవితేన వా |\nయేషామర్థే కాంక్షితం నో రాజ్యం భోగాః సుఖాని చ || ౩౨ ||"
  33: "త ఇమేఽవస్థితా యుద్ధే ప్రాణాం స్త్యక్త్వా ధనాని చ |\nఆచార్యాః పితరః పుత్రాస్తథైవ చ పితామహాః || ౩౩ ||"
  34: "మాతులాః శ్వశురాః పౌత్రాః శ్యాలాః సంబంధినస్తథా |\nఏతాన్న హంతుమిచ్ఛామి ఘ్నతోఽపి మధుసూదన || ౩౪ ||"
  35: "అపి త్రైలోక్యరాజ్యస్య హేతోః కిం ను మహీకృతే |\nనిహత్య ధార్తరాష్ట్రాన్నః కా ప్రీతిః స్యాజ్జనార్దన || ౩౫ ||"
  36: "పాపమేవాశ్రయేదస్మాన్ హత్వైతానాతతాయినః |\nతస్మాన్నార్హా వయం హంతుం ధార్తరాష్ట్రాన్ స్వబాంధవాన్ |\nస్వజనం హి కథం హత్వా సుఖినః స్యామ మాధవ || ౩౬ ||"
  37: "యద్యప్యేతే న పశ్యంతి లోభోపహతచేతసః |\nకులక్షయకృతం దోషం మిత్రద్రోహే చ పాతకమ్ || ౩౭ ||"
  38: "కథం న జ్ఞేయమస్మాభిః పాపాదస్మాన్నివర్తితుమ్ |\nకులక్షయకృతం దోషం ప్రపశ్యద్భిర్జనార్దన || ౩౮ ||"
  39: "కులక్షయే ప్రణశ్యంతి కులధర్మాః సనాతనాః |\nధర్మే నష్టే కులం కృత్స్నమధర్మోఽభిభవత్యుత || ౩౯ ||"
  40: "అధర్మాభిభవాత్ కృష్ణ ప్రదుష్యంతి కులస్త్రియః |\nస్త్రీషు దుష్టాసు వార్ష్ణేయ జాయతే వర్ణసంకరః || ౪౦ ||"
  41: "సంకరో నరకాయైవ కులఘ్నానాం కులస్య చ |\nపతంతి పితరో హ్యేషాం లుప్తపిండోదకక్రియాః || ౪౧ ||"
  42: "దోషైరేతైః కులఘ్నానాం వర్ణసంకరకారకైః |\nఉత్సాద్యంతే జాతిధర్మాః కులధర్మాశ్చ శాశ్వతాః || ౪౨ ||"
  43: "ఉత్సన్నకులధర్మాణాం మనుష్యాణాం జనార్దన |\nనరకే నియతం వాసో భవతీత్యనుశుశ్రుమ || ౪౩ ||"
  44: "అహో బత మహత్పాపం కర్తుం వ్యవసితా వయమ్ |\nయద్రాజ్యసుఖలోభేన హంతుం స్వజనముద్యతాః || ౪౪ ||"
  45: "యది మామప్రతీకారమశస్త్రం శస్త్రపాణయః |\nధార్తరాష్ట్రా రణే హన్యుస్తన్మే క్షేమతరం భవేత్ || ౪౫ ||"
  46: "సంజయ ఉవాచ –\nఏవముక్త్వార్జునః సంఖ్యే రథోపస్థ ఉపావిశత్ |\nవిసృజ్య సశరం చాపం శోకసంవిగ్నమానసః || ౪౭ ||"
02 "ద్వితీయోఽధ్యాయః – సాంఖ్యయోగః":
  1: "సంజయ ఉవాచ –\nతం తథా కృపయావిష్టమశ్రుపూర్ణాకులేక్షణమ్ |\nవిషీదన్తమిదం వాక్యమువాచ మధుసూదనః || ౧ ||"
  2: "శ్రీభగవానువాచ –\nకుతస్త్వా కశ్మలమిదం విషమే సముపస్థితమ్ |\nఅనార్యజుష్టమస్వర్గ్యమకీర్తికరమర్జున || ౨ ||"
  3: "క్లైబ్యం మా స్మ గమః పార్థ నైతత్త్వయ్యుపపద్యతే |\nక్షుద్రం హృదయదౌర్బల్యం త్యక్త్వోత్తిష్ఠ పరన్తప || ౩ ||"
  4: "అర్జున ఉవాచ –\nకథం భీష్మమహం సంఖ్యే ద్రోణం చ మధుసూదన |\nఇషుభిః ప్రతియోత్స్యామి పూజార్హావరిసూదన || ౪ ||"
  5: "గురూనహత్వా హి మహానుభావాన్\nశ్రేయో భోక్తుం భైక్ష్యమపీహ లోకే |\nహత్వార్థకామాంస్తు గురూనిహైవ\nభుంజీయ భోగాన్ రుధిరప్రదిగ్ధాన్ || ౫ ||"
  6: "న చైతద్విద్మః కతరన్నో గరీయో\nయద్వా జయేమ యది వా నో జయేయుః |\nయానేవ హత్వా న జిజీవిషామస్-\nతేఽవస్థితాః ప్రముఖే ధార్తరాష్ట్రాః || ౬ ||"
  7: "కార్పణ్యదోషోపహతస్వభావః\nపృచ్ఛామి త్వాం ధర్మసమ్మూఢచేతాః |\nయచ్ఛ్రేయః స్యాన్నిశ్చితం బ్రూహి తన్మే\nశిష్యస్తేఽహం శాధి మాం త్వాం ప్రపన్నమ్ || ౭ ||"
  8: "న హి ప్రపశ్యామి మమాపనుద్యాద్\nయచ్ఛోకముచ్ఛోషణమింద్రియాణామ్ |\nఅవాప్య భూమావసపత్నమృద్ధం\nరాజ్యం సురాణామపి చాధిపత్యమ్ || ౮ ||"
  9: "సంజయ ఉవాచ –\nఏవముక్త్వా హృషీకేశం గుడాకేశః పరన్తప |\nన యోత్స్య ఇతి గోవిందముక్త్వా తూష్ణీం బభూవ హ || ౯ ||"
  10: "తమువాచ హృషీకేశః ప్రహసన్నివ భారత |\nసేనయోరుభయోర్మధ్యే విషీదన్తమిదం వచః || ౧౦ ||"
  11: "శ్రీభగవానువాచ –\nఅశోచ్యానన్వశోచస్త్వం ప్రజ్ఞావాదాంశ్చ భాషసే |\nగతాసూనగతాసూంశ్చ నానుశోచన్తి పండితాః || ౧౧ ||"
  12: "న త్వేవాహం జాతు నాసం న త్వం నేమే జనాధిపాః |\nన చైవ న భవిష్యామః సర్వే వయమతః పరమ్ || ౧౨ ||"
  13: "దేహినోఽస్మిన్యథా దేహే కౌమారం యౌవనం జరా |\nతథా దేహాంతరప్రాప్తిర్ధీరస్తత్ర న ముహ్యతి || ౧౩ ||"
  14: "మాత్రాస్పర్శాస్తు కౌంతేయ శీతోష్ణసుఖదుఃఖదాః |\nఆగమాపాయినోఽనిత్యాస్తాంస్తితిక్షస్వ భారత || ౧౪ ||"
  15: "యం హి న వ్యథయంత్యేతే పురుషం పురుషర్షభ |\nసమదుఃఖసుఖం ధీరం సోఽమృతత్వాయ కల్పతే || ౧౫ ||"
  16: "నాసతో విద్యతే భావో నాభావో విద్యతే సతః |\nఉభయోరపి దృష్టోఽంతస్త్వనయోస్తత్త్వదర్శిభిః || ౧౬ ||"
  17: "అవినాశి తు తద్విద్ధి యేన సర్వమిదం తతమ్ |\nవినాశమవ్యయస్యాస్య న కశ్చిత్కర్తుమర్హతి || ౧౭ ||"
  18: "అంతవంత ఇమే దేహా నిత్యస్యోక్తాః శరీరిణః |\nఅనాశినోఽప్రమేయస్య తస్మాద్యుధ్యస్వ భారత || ౧౮ ||"
  19: "య ఏనం వేత్తి హంతారం యశ్చైనం మన్యతే హతమ్ |\nఉభౌ తౌ న విజానీతో నాయం హంతి న హన్యతే || ౧౯ ||"
  20: "న జాయతే మ్రియతే వా కదాచి-\nన్నాయం భూత్వా భవితా వా న భూయః |\nఅజో నిత్యః శాశ్వతోఽయం పురాణో\nన హన్యతే హన్యమానే శరీరే || ౨౦ ||"
  21: "వేదావినాశినం నిత్యం య ఏనమజమవ్యయమ్ |\nకథం స పురుషః పార్థ కం ఘాతయతి హంతి కమ్ || ౨౧ ||"
  22: "వాసాంసి జీర్ణాని యథా విహాయ\nనవాని గృహ్ణాతి నరోఽపరాణి |\nతథా శరీరాణి విహాయ జీర్ణా-\nన్యన్యాని సంయాతి నవాని దేహీ || ౨౨ ||"
  23: "నైనం ఛిందంతి శస్త్రాణి నైనం దహతి పావకః |\nన చైనం క్లేదయంత్యాపో న శోషయతి మారుతః || ౨౩ ||"
  24: "అచ్ఛేద్యోఽయమదాహ్యోఽయమక్లేద్యోఽశోష్య ఏవ చ |\nనిత్యః సర్వగతః స్థాణురచలోఽయం సనాతనః || ౨౪ ||"
  25: "అవ్యక్తోఽయమచింత్యోఽయమవికార్యోఽయముచ్యతే |\nతస్మాదేవం విదిత్వైనం నానుశోచితుమర్హసి || ౨౫ ||"
  26: "అథ చైనం నిత్యజాతం నిత్యం వా మన్యసే మృతమ్ |\nతథాపి త్వం మహాబాహో నైవం శోచితుమర్హసి || ౨౬ ||"
  27: "జాతస్య హి ధ్రువో మృత్యుర్ధ్రువం జన్మ మృతస్య చ |\nతస్మాదపరిహార్యేఽర్థే న త్వం శోచితుమర్హసి || ౨౭ ||"
  28: "అవ్యక్తాదీని భూతాని వ్యక్తమధ్యాని భారత |\nఅవ్యక్తనిధనాన్యేవ తత్ర కా పరిదేవనా || ౨౮ ||"
  29: "ఆశ్చర్యవత్పశ్యతి కశ్చిదేన-\nమాశ్చర్యవద్వదతి తథైవ చాన్యః |\nఆశ్చర్యవచ్చైనమన్యః శృణోతి\nశ్రుత్వాప్యేనం వేద న చైవ కశ్చిత్ || ౨౯ ||"
  30: "దేహీ నిత్యమవధ్యోఽయం దేహే సర్వస్య భారత |\nతస్మాత్సర్వాణి భూతాని న త్వం శోచితుమర్హసి || ౩౦ ||"
  31: "స్వధర్మమపి చావేక్ష్య న వికమ్పితుమర్హసి |\nధర్మ్యాద్ధి యుద్ధాచ్ఛ్రేయోఽన్యత్ క్షత్రియస్య న విద్యతే || ౩౧ ||"
  32: "యదృచ్ఛయా చోపపన్నం స్వర్గద్వారమపావృతమ్ |\nసుఖినః క్షత్రియాః పార్థ లభన్తే యుద్ధమీదృశమ్ || ౩౨ ||"
  33: "అథ చేత్త్వమిమం ధర్మ్యం సంగ్రామం న కరిష్యసి |\nతతః స్వధర్మం కీర్తిం చ హిత్వా పాపమవాప్స్యసి || ౩౩ ||"
  34: "అకీర్తిం చాపి భూతాని కథయిష్యంతి తేఽవ్యయామ్ |\nసంభావితస్య చాకీర్తిర్మరణాదతిరిచ్యతే || ౩౪ ||"
  35: "భయాద్రణాదుపరతం మంస్యన్తే త్వాం మహారథాః |\nయేషాం చ త్వం బహుమతో భూత్వా యాస్యసి లాఘవమ్ || ౩౫ ||"
  36: "అవాచ్యవాదాంశ్చ బహూన్వదిష్యంతి తవాహితాః |\nనిన్దన్తస్తవ సామర్థ్యం తతో దుఃఖతరం ను కిమ్ || ౩౬ ||"
  37: "హతో వా ప్రాప్స్యసి స్వర్గం జిత్వా వా భోక్ష్యసే మహీమ్ |\nతస్మాదుత్తిష్ఠ కౌంతేయ యుద్ధాయ కృతనిశ్చయః || ౩౭ ||"
  38: "సుఖదుఃఖే సమే కృత్వా లాభాలాభౌ జయాజయౌ |\nతతో యుద్ధాయ యుజ్యస్వ నైవం పాపమవాప్స్యసి || ౩౮ ||"
  39: "ఏషా తేఽభిహితా సాంఖ్యే బుద్ధిర్యోగే త్విమాం శృణు |\nబుద్ధ్యా యుక్తో యయా పార్థ కర్మబంధం ప్రహాస్యసి || ౩౯ ||"
  40: "నేహాభిక్రమనాశోఽస్తి ప్రత్యవాయో న విద్యతే |\nస్వల్పమప్యస్య ధర్మస్య త్రాయతే మహతో భయాత్ || ౪౦ ||"
  41: "వ్యవసాయాత్మికా బుద్ధిరేకేహ కురునందన |\nబహుశాఖా హ్యనన్తాశ్చ బుద్ధయోఽవ్యవసాయినామ్ || ౪౧ ||"
  42: "యామిమాం పుష్పితాం వాచం ప్రవదంత్యవిపశ్చితః |\nవేదవాదరతాః పార్థ నాన్యదస్తీతి వాదినః || ౪౨ ||"
  43: "కామాత్మానః స్వర్గపరా జన్మకర్మఫలప్రదామ్ |\nక్రియావిశేషబహులాం భోగైశ్వర్యగతిం ప్రతి || ౪౩ ||"
  44: "భోగైశ్వర్యప్రసక్తానాం తయాపహృతచేతసామ్ |\nవ్యవసాయాత్మికా బుద్ధిః సమాధౌ న విధీయతే || ౪౪ ||"
  45: "త్రైగుణ్యవిషయా వేదా నిస్త్రైగుణ్యో భవార్జున |\nనిర్ద్వన్ద్వో నిత్యసత్త్వస్థో నిర్యోగక్షేమ ఆత్మవాన్ || ౪౫ ||"
  46: "యావానర్థ ఉదపానే సర్వతః సంప్లుతోదకే |\nతావాన్సర్వేషు వేదేషు బ్రాహ్మణస్య విజానతః || ౪౬ ||"
  47: "కర్మణ్యేవాధికారస్తే మా ఫలేషు కదాచన |\nమా కర్మఫలహేతుర్భూర్మా తే సంగోఽస్త్వకర్మణి || ౪౭ ||"
  48: "యోగస్థః కురు కర్మాణి సంగం త్యక్త్వా ధనంజయ |\nసిద్ధ్యసిద్ధ్యోః సమో భూత్వా సమత్వం యోగ ఉచ్యతే || ౪౮ ||"
  49: "దూరేణ హ్యవరం కర్మ బుద్ధియోగాద్ధనంజయ |\nబుద్ధౌ శరణమన్విచ్ఛ కృపణాః ఫలహేతవః || ౪౯ ||"
  50: "బుద్ధియుక్తో జహాతీహ ఉభే సుకృతదుష్కృతే |\nతస్మాద్యోగాయ యుజ్యస్వ యోగః కర్మసు కౌశలమ్ || ౫౦ ||"
  51: "కర్మజం బుద్ధియుక్తా హి ఫలం త్యక్త్వా మనీషిణః |\nజన్మబంధవినిర్ముక్తాః పదం గచ్ఛన్త్యనామయమ్ || ౫౧ ||"
  52: "యదా తే మోహకలిలం బుద్ధిర్వ్యతితరిష్యతి |\nతదా గన్తాసి నిర్వేదం శ్రోతవ్యస్య శ్రుతస్య చ || ౫౨ ||"
  53: "శ్రుతివిప్రతిపన్నా తే యదా స్థాస్యతి నిశ్చలా |\nసమాధావచలా బుద్ధిస్తదా యోగమవాప్స్యసి || ౫౩ ||"
  54: "అర్జున ఉవాచ –\nస్థితప్రజ్ఞస్య కా భాషా సమాధిస్థస్య కేశవ |\nస్థితధీః కిం ప్రభాషేత కిమాసీత వ్రజేత కిమ్ || ౫౪ ||"
  55: "శ్రీభగవానువాచ –\nప్రజహాతి యదా కామాన్ సర్వాన్పార్థ మనోగతాన్ |\nఆత్మన్యేవాత్మనా తుష్టః స్థితప్రజ్ఞస్తదోచ్యతే || ౫౫ ||"
  56: "దుఃఖేష్వనుద్విగ్నమనాః సుఖేషు విగతస్పృహః |\nవీతరాగభయక్రోధః స్థితధీర్మునిరుచ్యతే || ౫౬ ||"
  57: "యః సర్వత్రానభిస్నేహస్తత్తత్ప్రాప్య శుభాశుభమ్ |\nనాభినన్దతి న ద్వేష్టి తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౫౭ ||"
  58: "యదా సంహరతే చాయం కూర్మోఽంగానీవ సర్వశః |\nఇంద్రియాణీంద్రియార్థేభ్యస్తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౫౮ ||"
  59: "విషయా వినివర్తన్తే నిరాహారస్య దేహినః |\nరసవర్జం రసోఽప్యస్య పరం దృష్ట్వా నివర్తతే || ౫౯ ||"
  60: "యతతో హ్యపి కౌంతేయ పురుషస్య విపశ్చితః |\nఇంద్రియాణి ప్రమాథీని హరన్తి ప్రసభం మనః || ౬౦ ||"
  61: "తాని సర్వాణి సంయమ్య యుక్త ఆసీత మత్పరః |\nవశే హి యస్యేంద్రియాణి తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౬౧ ||"
  62: "ధ్యాయతో విషయాన్పుంసః సంగస్తేషూపజాయతే |\nసంగాత్సంజాయతే కామః కామాత్క్రోధోఽభిజాయతే || ౬౨ ||"
  63: "క్రోధాద్భవతి సమ్మోహః సమ్మోహాత్స్మృతివిభ్రమః |\nస్మృతిభ్రంశాద్ బుద్ధినాశో బుద్ధినాశాత్ప్రణశ్యతి || ౬౩ ||"
  64: "రాగద్వేషవిముక్తైస్తు విషయానింద్రియైశ్చరన్ |\nఆత్మవశ్యైర్విధేయాత్మా ప్రసాదమధిగచ్ఛతి || ౬౪ ||"
  65: "ప్రసాదే సర్వదుఃఖానాం హానిరస్యోపజాయతే |\nప్రసన్నచేతసో హ్యాశు బుద్ధిః పర్యవతిష్ఠతే || ౬౫ ||"
  66: "నాస్తి బుద్ధిరయుక్తస్య న చాయుక్తస్య భావనా |\nన చాభావయతః శాంతిరశాంతస్య కుతః సుఖమ్ || ౬౬ ||"
  67: "ఇంద్రియాణాం హి చరతాం యన్మనోఽనువిధీయతే |\nతదస్య హరతి ప్రజ్ఞాం వాయుర్నావమివాంభసి || ౬౭ ||"
  68: "తస్మాద్యస్య మహాబాహో నిగృహీతాని సర్వశః |\nఇంద్రియాణీంద్రియార్థేభ్యస్తస్య ప్రజ్ఞా ప్రతిష్ఠితా || ౬౮ ||"
  69: "యా నిశా సర్వభూతానాం తస్యాం జాగర్తి సంయమీ |\nయస్యాం జాగ్రతి భూతాని సా నిశా పశ్యతో మునేః || ౬౯ ||"
  70: "ఆపూర్యమాణమచలప్రతిష్ఠం\nసముద్రమాపః ప్రవిశంతి యద్వత్ |\nతద్వత్కామా యం ప్రవిశంతి సర్వే\nస శాంతిమాప్నోతి న కామకామీ || ౭౦ ||"
  71: "విహాయ కామాన్యః సర్వాన్పుమాంశ్చరతి నిఃస్పృహః |\nనిర్మమో నిరహంకారః స శాంతిమధిగచ్ఛతి || ౭౧ ||"
  72: "ఏషా బ్రాహ్మీ స్థితిః పార్థ నైనాం ప్రాప్య విముహ్యతి |\nస్థిత్వాస్యామంతకాలేఽపి బ్రహ్మనిర్వాణమృచ్ఛతి || ౭౨ ||"
03 "తృతీయోఽధ్యాయః – కర్మయోగః":
  1: "అర్జున ఉవాచ –\nజ్యాయసీ చేత్కర్మణస్తే మతా బుద్ధిర్జనార్దన |\nతత్కిం కర్మణి ఘోరే మాం నియోజయసి కేశవ || ౧ ||"
  2: "వ్యామిశ్రేణేవ వాక్యేన బుద్ధిం మోహయసీవ మే |\nతదేకం వద నిశ్చిత్య యేన శ్రేయోఽహమాప్నుయామ్ || ౨ ||"
  3: "శ్రీభగవానువాచ –\nలోకేఽస్మిన్ ద్వివిధా నిష్ఠా పురా ప్రోక్తా మయానఘ |\nజ్ఞానయోగేన సాంఖ్యానాం కర్మయోగేన యోగినామ్ || ౩ ||"
  4: "న కర్మణామనారంభాన్నైష్కర్మ్యం పురుషోఽశ్నుతే |\nన చ సన్న్యసనాదేవ సిద్ధిం సమధిగచ్ఛతి || ౪ ||"
  5: "న హి కశ్చిత్ క్షణమపి జాతు తిష్ఠత్యకర్మకృత్ |\nకార్యతే హ్యవశః కర్మ సర్వః ప్రకృతిజైర్గుణైః || ౫ ||"
  6: "కర్మేంద్రియాణి సంయమ్య య ఆస్తే మనసా స్మరన్ |\nఇంద్రియార్థాన్విమూఢాత్మా మిథ్యాచారః స ఉచ్యతే || ౬ ||"
  7: "యస్త్వింద్రియాణి మనసా నియమ్యారభతేఽర్జున |\nకర్మేంద్రియైః కర్మయోగమసక్తః స విశిష్యతే || ౭ ||"
  8: "నియతం కురు కర్మ త్వం కర్మ జ్యాయో హ్యకర్మణః |\nశరీరయాత్రాపి చ తే న ప్రసిద్ధ్యేదకర్మణః || ౮ ||"
  9: "యజ్ఞార్థాత్కర్మణోఽన్యత్ర లోకోఽయం కర్మబంధనః |\nతదర్థం కర్మ కౌంతేయ ముక్తసంగః సమాచర || ౯ ||"
  10: "సహయజ్ఞాః ప్రజాః సృష్ట్వా పురోవాచ ప్రజాపతిః |\nఅనేన ప్రసవిష్యధ్వమేష వోఽస్త్విష్టకామధుక్ || ౧౦ ||"
  11: "దేవాన్భావయతానేన తే దేవా భావయంతు వః |\nపరస్పరం భావయంతః శ్రేయః పరమవాప్స్యథ || ౧౧ ||"
  12: "ఇష్టాన్భోగాన్హి వో దేవా దాస్యన్తే యజ్ఞభావితాః |\nతైర్దత్తానప్రదాయైభ్యో యో భుంక్తే స్తేన ఏవ సః || ౧౨ ||"
  13: "యజ్ఞశిష్టాశినః సంతో ముచ్యంతే సర్వకిల్బిషైః |\nభుంజతే తే త్వఘం పాపా యే పచంత్యాత్మకారణాత్ || ౧౩ ||"
  14: "అన్నాద్భవంతి భూతాని పర్జన్యాదన్నసంభవః |\nయజ్ఞాద్భవతి పర్జన్యో యజ్ఞః కర్మసముద్భవః || ౧౪ ||"
  15: "కర్మ బ్రహ్మోద్భవం విద్ధి బ్రహ్మాక్షరసముద్భవమ్ |\nతస్మాత్సర్వగతం బ్రహ్మ నిత్యం యజ్ఞే ప్రతిష్ఠితమ్ || ౧౫ ||"
  16: "ఏవం ప్రవర్తితం చక్రం నానువర్తయతీహ యః |\nఅఘాయురింద్రియారామో మోఘం పార్థ స జీవతి || ౧౬ ||"
  17: "యస్త్వాత్మరతిరేవ స్యాదాత్మతృప్తశ్చ మానవః |\nఆత్మన్యేవ చ సంతుష్టస్తస్య కార్యం న విద్యతే || ౧౭ ||"
  18: "నైవ తస్య కృతేనార్థో నాకృతేనేహ కశ్చన |\nన చాస్య సర్వభూతేషు కశ్చిదర్థవ్యపాశ్రయః || ౧౮ ||"
  19: "తస్మాదసక్తః సతతం కార్యం కర్మ సమాచర |\nఅసక్తో హ్యాచరన్కర్మ పరమాప్నోతి పూరుషః || ౧౯ ||"
  20: "కర్మణైవ హి సంసిద్ధిమాస్థితా జనకాదయః |\nలోకసంగ్రహమేవాపి సంపశ్యన్కర్తుమర్హసి || ౨౦ ||"
  21: "యద్యదాచరతి శ్రేష్ఠస్తత్తదేవేతరో జనః |\nస యత్ప్రమాణం కురుతే లోకస్తదనువర్తతే || ౨౧ ||"
  22: "న మే పార్థాస్తి కర్తవ్యం త్రిషు లోకేషు కించన |\nనానవాప్తమవాప్తవ్యం వర్త ఏవ చ కర్మణి || ౨౨ ||"
  23: "యది హ్యహం న వర్తేయం జాతు కర్మణ్యతంద్రితః |\nమమ వర్త్మానువర్తన్తే మనుష్యాః పార్థ సర్వశః || ౨౩ ||"
  24: "ఉత్సీదేయురిమే లోకా న కుర్యాం కర్మ చేదహమ్ |\nసంకరస్య చ కర్తా స్యాముపహన్యామిమాః ప్రజాః || ౨౪ ||"
  25: "సక్తాః కర్మణ్యవిద్వాంసో యథా కుర్వంతి భారత |\nకుర్యాద్విద్వాంస్తథాసక్తశ్చికీర్షుర్లోకసంగ్రహమ్ || ౨౫ ||"
  26: "న బుద్ధిభేదం జనయేదజ్ఞానాం కర్మసంగినామ్ |\nజోషయేత్సర్వకర్మాణి విద్వాన్యుక్తః సమాచరన్ || ౨౬ ||"
  27: "ప్రకృతేః క్రియమాణాని గుణైః కర్మాణి సర్వశః |\nఅహంకారవిమూఢాత్మా కర్తాహమితి మన్యతే || ౨౭ ||"
  28: "తత్త్వవిత్తు మహాబాహో గుణకర్మవిభాగయోః |\nగుణా గుణేషు వర్తన్త ఇతి మత్వా న సజ్జతే || ౨౮ ||"
  29: "ప్రకృతేర్గుణసమ్మూఢాః సజ్జంతే గుణకర్మసు |\nతానకృత్స్నవిదో మందాన్కృత్స్నవిన్న విచాలయేత్ || ౨౯ ||"
  30: "మయి సర్వాణి కర్మాణి సన్న్యస్యాధ్యాత్మచేతసా |\nనిరాశీర్నిర్మమో భూత్వా యుధ్యస్వ విగతజ్వరః || ౩౦ ||"
  31: "యే మే మతమిదం నిత్యమనుతిష్ఠంతి మానవాః |\nశ్రద్ధావంతోఽనసూయంతో ముచ్యంతే తేఽపి కర్మభిః || ౩౧ ||"
  32: "యే త్వేతదభ్యసూయంతో నానుతిష్ఠంతి మే మతమ్ |\nసర్వజ్ఞానవిమూఢాంస్తాన్విద్ధి నష్టానచేతసః || ౩౨ ||"
  33: "సదృశం చేష్టతే స్వస్యాః ప్రకృతేర్ జ్ఞానవానపి |\nప్రకృతిం యాంతి భూతాని నిగ్రహః కిం కరిష్యతి || ౩౩ ||"
  34: "ఇంద్రియస్యేంద్రియస్యార్థే రాగద్వేషౌ వ్యవస్థితౌ |\nతయోర్న వశమాగచ్ఛేత్తౌ హ్యస్య పరిపంథినౌ || ౩౪ ||"
  35: "శ్రేయాన్స్వధర్మో విగుణః పరధర్మాత్స్వనుష్ఠితాత్ |\nస్వధర్మే నిధనం శ్రేయః పరధర్మో భయావహః || ౩౫ ||"
  36: "అర్జున ఉవాచ –\nఅథ కేన ప్రయుక్తోఽయం పాపం చరతి పూరుషః |\nఅనిచ్ఛన్నపి వార్ష్ణేయ బలాదివ నియోజితః || ౩౬ ||"
  37: "శ్రీభగవానువాచ –\nకామ ఏష క్రోధ ఏష రజోగుణసముద్భవః |\nమహాశనో మహాపాప్మా విద్ధ్యేనమిహ వైరిణమ్ || ౩౭ ||"
  38: "ధూమేనావ్రియతే వహ్నిర్యథాదర్శో మలేన చ |\nయథోల్బేనావృతో గర్భస్తథా తేనేదమావృతమ్ || ౩౮ ||"
  39: "ఆవృతం జ్ఞానమేతేన జ్ఞానినో నిత్యవైరిణా |\nకామరూపేణ కౌంతేయ దుష్పూరేణానలేన చ || ౩౯ ||"
  40: "ఇంద్రియాణి మనో బుద్ధిరస్యాధిష్ఠానముచ్యతే |\nఏతైర్విమోహయత్యేష జ్ఞానమావృత్య దేహినమ్ || ౪౦ ||"
  41: "తస్మాత్త్వమింద్రియాణ్యాదౌ నియమ్య భరతర్షభ |\nపాప్మానం ప్రజహి హ్యేనం జ్ఞానవిజ్ఞాననాశనమ్ || ౪౧ ||"
  42: "ఇంద్రియాణి పరాణ్యాహురింద్రియేభ్యః పరం మనః |\nమనసస్తు పరా బుద్ధిర్యో బుద్ధేః పరతస్తు సః || ౪౨ ||"
  43: "ఏవం బుద్ధేః పరం బుద్ధ్వా సంస్తభ్యాత్మానమాత్మనా |\nజహి శత్రుం మహాబాహో కామరూపం దురాసదమ్ || ౪౩ ||"
  44: "ఇతి శ్రీమద్భగవద్గీతాసూపనిషత్సు బ్రహ్మవిద్యాయాం యోగశాస్త్రే శ్రీకృష్ణార్జునసంవాదే కర్మయోగో నామ తృతీయోఽధ్యాయః || ౩ ||"
